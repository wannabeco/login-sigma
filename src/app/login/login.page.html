<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>


  

<br />



  <ion-card class="card">
    <ion-card-content>
      

        <ion-img src="../assets/logo.png" class="logo" alt="Logo Sigma Ingeniería"></ion-img>
      <form action="" (submit)="ingresar()">
        <ion-input label="Usuario" type="text" label-placement="floating" fill="solid" name="usuario" [(ngModel)]="usuario" placeholder="Ejemplo:jhonato@gmail.com"></ion-input>
        <ion-input label="Contraseña" type="password" label-placement="floating" fill="solid" name="clave" [(ngModel)]="clave" placeholder="Ingresa tu clave"></ion-input><br><br>
        <ion-button type="submit" expand="full" color="primary">Ingresar</ion-button><br><br>
        
      </form>
    </ion-card-content>
  </ion-card>


</ion-content>
